<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IVA</title>
</head>
<body>
    <section id="app">
        <h1>Calculadora de IVA</h1>
        <form id="ivaForm">
            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" placeholder="0.00" required>
            </div>
            <div>
                <label for="iva">Porcentaje IVA (%):</label>
                <input type="number" id="iva" name="iva" value="21" step="0.01" min="0" required>
            </div>
            <div>
                <input type="checkbox" id="incluye" name="incluye">
                <label for="incluye">El precio incluye IVA</label>
            </div>
            <div>
                <button type="submit">Calcular</button>
                <button type="button" id="limpiar">Limpiar</button>
            </div>
        </form>
    </section>
    <script>
        function calcularIVA(precio, ivaPercent, incluyeIVA) {
            let base, impuesto, total;
            if (incluyeIVA) {
                base = precio / (1 + ivaPercent / 100);
                impuesto = precio - base;
                total = precio;
            } else {
                base = precio;
                impuesto = base * (ivaPercent / 100);
                total = base + impuesto;
            }
            return {
                base: base.toFixed(2),
                impuesto: impuesto.toFixed(2),
                total: total.toFixed(2)
            };
        }
    </script>

</body>
</html>
